<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Mathestic!</title>
</head>
<body>
  <div id="container"class="container"> 
     <!-- BACK BUTTON  -->
     <div id="back-button" class="back-button"><img src="./icons/back.png" alt="" srcset=""></div>
    <!-- PANTALLA PRINCIPAL 1 -->
   <div class="screen-game">
    <!-- TITULO  -->
    <div class="title main-screen">Mathestic!</div>
    <!-- BOTONES PRINCIPALES  -->
    <div id="play-button" class="screen-button play button main-screen">PLAY</div>
    <div id="follow-button" class="screen-button follow button main-screen">FOLLOW ME</div>
    <div id="about-button" class="screen-button about button main-screen">ABOUT</div>
   </div>
   <!-- PANTALLA DEL JUEGO -->
   <div class="screen-game hidden">
          <!-- LEVEL COUNTER -->
    <div id="level-counter" class="level_counter"></div>
    <div class="screen game-screen">
      <!-- COMENTARIOS -->
      <div class="comment-box">
        <div class="comment" id="comment">
        </div>
      </div>
      <img src="./levels/level_1.png" alt="" class="level" id="level1">

      <img src="./levels/level_17.png" alt="" class="level" id="level17">
      <img src="./levels/level_18.png" alt="" class="level" id="level18">
      <img src="./levels/level_19.png" alt="" class="level" id="level19">
      <img src="./levels/level_20.png" alt="" class="level" id="level20">
      <img src="./hints/hint_1.png" alt="" class="hint_img">
      <img src="./hints/hint_2.png" alt="" class="hint_img">
      <img src="./hints/hint_3.png" alt="" class="hint_img">
      <img src="./hints/hint_4.png" alt="" class="hint_img">
      <img src="./hints/hint_5.png" alt="" class="hint_img">
      <img src="./hints/hint_6.png" alt="" class="hint_img">
      <img src="./hints/hint_7.png" alt="" class="hint_img">
      <img src="./hints/hint_8.png" alt="" class="hint_img">
      <img src="./hints/hint_9.png" alt="" class="hint_img">

      <img src="./hints/hint_14.png" alt="" class="hint_img">
      <img src="./hints/hint_12.png" alt="" class="hint_img">
      <img src="./hints/hint_16.png" alt="" class="hint_img">

      <img src="./hints/hint_20.png" alt="" class="hint_img">
    </div>
    <!-- TECLADO -->
    <div id="keyboard" class="keyboard game-screen">
      <div class="input-container">
        <input id="input" class="answer input" placeholder="ANSWER">
        <div id="erase-button" class="erase button input">X</div>
        <div id="hint-button" class="hint erase button">
          <img id="icon" src="./icons/idea.png" alt="" srcset="" class="idea-icon">
        </div>
      <div class="enter input button" id="enter">ENTER</div>
      </div>
      <div class="keys">
        <div class="key button button-key" data-key="0">0</div>
        <div class="key button button-key" data-key="1">1</div>
        <div class="key button button-key" data-key="2">2</div>
        <div class="key button button-key" data-key="3">3</div>
        <div class="key button button-key" data-key="4">4</div>
        <div class="key button button-key" data-key="5">5</div>
        <div class="key button button-key" data-key="6">6</div>
        <div class="key button button-key" data-key="7">7</div>
        <div class="key button button-key" data-key="8">8</div>
        <div class="key button button-key" data-key="9">9</div>
      </div>
    </div>
   </div>
   <!-- PANTALLA FINAL  -->
   <img id="final-screen" class="hidden" src="./levels/final-screen.png" alt="">

    </div>
    </div>
    <!-- PANTALLA DE ABOUT  -->
    <div class="screen-game hidden">
      <div id="about" class="about-container">
        <p class="desc">
          Inspirado en Math de Google Play
        </p>
        <p>
          El juego consta de 20 desafios de logica matematica, Â¡piensalo bien!.
        </p>
        <p class="version">
          Mathestic v1.1
        </p>
      </div>
    </div>
  </div>
  <audio src="./sounds/menuback.wav" class="sound"></audio>
  <audio src="./sounds/sectionfail.wav" class="sound"></audio>
  <audio src="./sounds/sectionpass.mp3" class="sound"></audio>
  <audio src="./sounds/hint.wav" class="sound"></audio>
  <audio src="./sounds/MenuHit.wav" class="sound"></audio>
  <audio src="./sounds/win-sound.wav" class="sound"></audio>
